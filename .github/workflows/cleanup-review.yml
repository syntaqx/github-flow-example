name: Cleanup Review Environment

on:
  pull_request:
    types: [ closed ]

jobs:

  smoke:
    runs-on: ubuntu-latest
    steps:
      - env:
          SMOKE_FAIL: ${{ secrets.SMOKE_FAIL }}
        run: >
          if [ "$SMOKE_FAIL" -ne "0" ]; then
            exit 1
          fi
      -
        uses: k1LoW/pr-revert-action@v0
        if: ${{ failure() }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_REVERT_NUMBER: ${{ github.event.number }}
          PR_REVERT_NO_BRANCH: true

      # TODO:
      # - Slack integration for notifying engineer their code was reverted?

  delete:
    runs-on: ubuntu-latest
    needs: [ smoke ]
    steps:
      - name: Delete Deployment Environment
        uses: strumwolf/delete-deployment-environment@v2.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: review
          ref: ${{ github.head_ref }}
          onlyDeactivateDeployments: true
