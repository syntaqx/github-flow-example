name: Review Environment

on:
  pull_request:
    types: [ reopened, opened, synchronize ]

jobs:

  deployment:
    runs-on: ubuntu-latest
    environment:
      name: review
      url: https://review-${{ steps.variables.outputs.github_head_ref_slug }}.syntaqx.io
    steps:
      - uses: actions/checkout@v3
      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v4
      - id: variables
        run: echo "::set-output name=github_head_ref_slug::${{ env.GITHUB_HEAD_REF_SLUG }}"Q
